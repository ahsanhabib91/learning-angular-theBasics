<h3> Reactive Form Section </h3>
<!--Reactive Form Testing Starts-->
<form [formGroup]="signUpForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" formControlName="username">
    <br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" formControlName="email">

    <br>
    <div *ngFor="let gender of genders">
        <label>
            <input type="radio" name="gender" ngModel [value]="gender" required formControlName="gender">
            {{ gender }}
        </label>
    </div>
    <button type="submit">Submit</button>
</form>

<!--Reactive Form Testing Ends-->
